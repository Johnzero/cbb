<div class="container tc-main">
    <div class="row">
        <div class="span3">
            <tc_include file="Public:usernav"/>
        </div>
        <div class="span9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> 认证信息</a></li>
                </ul>
                <if condition="$companyForm.authorize neq 1">
                    <if condition="$companyForm.tip neq null">
                    <h4 class="well text-error">系统通知：{$companyForm.tip}</h4>
                    </if>         
                </if>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <form id="test" class="form-horizontal"  ng-submit="companySubmit($event)"  ng-controller="companyCtl" method="POST" enctype="multipart/form-data">
                            <h2>公司及联系人信息</h2>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>公司名称：</label>
                                <div class="controls">
                                    <input type="text" name="name" ng-model="companyForm.name" value="{$companyForm.name}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>公司详细地址：</label>
                                <div class="controls">
                                    <input type="text" name="location" ng-model="companyForm.location" value="{$companyForm.location}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>公司电话：</label>
                                <div class="controls">
                                    <input type="text" name="tel" ng-model="companyForm.tel" value="{$companyForm.tel}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>联系人姓名：</label>
                                <div class="controls">
                                    <input type="text" name="contact" ng-model="companyForm.contact" value="{$companyForm.contact}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>联系人电话：</label>
                                <div class="controls">
                                    <input type="text" name="ctel" ng-model="companyForm.ctel" value="{$companyForm.ctel}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>电子邮箱：</label>
                                <div class="controls">
                                    <input type="text" name="email" ng-model="companyForm.email" value="{$companyForm.email}">
                                </div>
                            </div>
                            <h2>营业执照信息</h2>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>营业执照号：</label>
                                <div class="controls">
                                    <input type="text" name="code" ng-model="companyForm.code" value="{$companyForm.code}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>营业执照电子版：</label>
                                <div class="controls">
                                    <if condition="empty($companyForm['code_pic'])">
                                        <img src="__ROOT__/statics/images/headicon_128.png" class="headicon"/>
                                    <else/>
                                        <img src="__ROOT__/data/upload/company/{$companyForm.code_pic}" class="headicon"/>
                                    </if>

                                    <input type="file" name="code_pic" value="{$companyForm.code_pic}" ng-model="companyForm.code_pic" ng-multiple="false" ng-accept="'image/*'" ng-file-select ng-file-change="code($files)"/>

                                    <span class="help-block">请确保图片清晰，文字可辨并有清晰的红色公章。</span>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': code_progress + '%' }">{{code_progress}}%</div>
                                    </div>
                                </div>
                            </div>

                            <h2>组织机构代码证</h2>
                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>组织机构代码：</label>
                                <div class="controls">
                                    <input type="text" name="group" ng-model="companyForm.group" value="{$companyForm.group}">
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"><span class="text-error">*</span>组织机构代码证电子版：</label>
                                <div class="controls">
                                    <if condition="empty($companyForm['group_pic'])">
                                        <img src="__ROOT__/statics/images/headicon_128.png" class="headicon"/>
                                    <else/>
                                        <img src="__ROOT__/data/upload/company/{$companyForm.group_pic}" class="headicon"/>
                                    </if>
                                    <input type="file" name="group_pic" value="{$companyForm.group_pic}" ng-model="companyForm.group_pic" ng-multiple="false" ng-accept="'image/*'" ng-file-select ng-file-change="group($files)"/>
                                    <span class="help-block">请确保图片清晰，文字可辨并有清晰的红色公章。</span>
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" ng-style="{ 'width':group_progress + '%' }">{{group_progress}}%</div>
                                    </div>
                                </div>
                            </div>

                            <div class="control-group">
                                <div class="controls">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

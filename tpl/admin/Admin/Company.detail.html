<admintpl file="header" />
	<body class="J_scroll_fixed">
		<div class="wrap tabs">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-lock"></i> {$company.name}认证信息</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active">
					<form class="form-horizontal">
						<h2>公司及联系人信息</h2>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>公司名称：</label>
							<div class="controls">
								<input type="text" name="name" value="{$company.name}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>公司详细地址：</label>
							<div class="controls">
								<input type="text" name="location" value="{$company.location}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>公司电话：</label>
							<div class="controls">
								<input type="text" name="tel" value="{$company.tel}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>联系人姓名：</label>
							<div class="controls">
								<input type="text" name="contact" value="{$company.contact}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>联系人电话：</label>
							<div class="controls">
								<input type="text" name="ctel"value="{$company.ctel}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>电子邮箱：</label>
							<div class="controls">
								<input type="text" name="email" value="{$company.email}" readonly="readonly">
							</div>
						</div>
						<h2>营业执照信息</h2>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>营业执照号：</label>
							<div class="controls">
								<input type="text" name="code" value="{$company.code}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>营业执照电子版：</label>
							<div class="controls">
								<img src="/data/upload/company/{$company.code_pic}" class="headicon">                                    
							</div>
						</div>
						<h2>组织机构代码证</h2>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>组织机构代码：</label>
							<div class="controls">
								<input type="text" name="group" value="{$company.group}" readonly="readonly">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label"><span class="text-error">*</span>组织机构代码证电子版：</label>
							<div class="controls">
								<img src="/data/upload/company/{$company.group_pic}" class="headicon">                            
							</div>
						</div>
						<div class="control-group">
							<div class="controls">
								<a href="{:u('company/index')}" class="btn btn-primary">返回</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
